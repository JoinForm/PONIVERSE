<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>PONIVERSE – 로그인</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="image/icon/favicon.ico" />
</head>

<body class="dark-grad login-page">
  <header class="hero">
    <h1 class="title-animate">PONIVERSE</h1>
    <p class="subtitle">로그인</p>
  </header>

  <section style="display:flex;justify-content:center;margin:0 auto 80px; padding:0 16px;">
    <div class="modal-dialog" style="max-width:520px;width:min(92vw,520px);">
      <div class="modal-header">
        <h2>로그인</h2>
      </div>

      <form id="loginForm" class="modal-body" novalidate>
        <label>아이디
          <input
            type="text"
            name="userId"
            required
            placeholder="영문/숫자/언더스코어 4~20자"
            minlength="4"
            maxlength="20"
            pattern="^[A-Za-z0-9_]{4,20}$"
            autocomplete="username"
            inputmode="latin"
          />
        </label>

        <label>비밀번호
          <input
            type="password"
            name="password"
            required
            minlength="6"
            placeholder="비밀번호"
            autocomplete="current-password"
          />
        </label>

        <div class="modal-actions">
          <button type="submit" class="btn primary">로그인</button>
          <button type="button" class="btn ghost" id="cancelBtn">취소</button>
        </div>

        <div id="loginMsg" style="text-align:center;margin-top:6px;"></div>
      </form>
    </div>
  </section>

  <!-- 공용 Firebase 래퍼 사용 -->
  <script type="module" src="js/auth-login.js"></script>

  <script>
    // 취소 버튼: 필요 경로로 수정(index.html/home.html)
    document.addEventListener('DOMContentLoaded', () => {
      const cancelBtn = document.getElementById('cancelBtn');
      if (cancelBtn) cancelBtn.addEventListener('click', () => location.href = 'index.html');
    });
  </script>
</body>
</html>
