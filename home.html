<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PONIVERSE</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="image/icon/favicon.ico" />
  
  <!-- Open Graph for KakaoTalk preview -->
  <meta property="og:title" content="PONIVERSE – 포항·경주 취미 모임 플랫폼" />
  <meta property="og:description" content="캠핑 · 보드게임 · 운동 모임을 한 곳에서! 포니버스." />
  <meta property="og:image" content="https://joinform.github.io/PONIVERSE/image/og/og.png" />
  <meta property="og:url" content="https://joinform.github.io/PONIVERSE/" />
  <meta property="og:type" content="website" />

</head>

<body class="dark-grad" data-auth="out">
  <!-- Hero -->
  <header class="hero">
    <h1 class="title-animate" id="titleText">PONIVERSE</h1>
    <!-- 로그인 후 home.js에서 사용자 이름으로 교체 -->
    <p class="subtitle">포니버스에 오신 것을 환영합니다</p>
   

    <!-- 로그인 후 버튼 영역: home.js가 공지/로그아웃 버튼으로 채움 -->
    <div class="btn-row"></div>
  </header>

  <!-- 로그인 후 안내 배너 -->
  <div id="groupsNotice" class="groups-warning" aria-hidden="true"></div>

  <!-- 로그인 후 모임 카드 컨테이너 -->
  <section id="groups" class="groups" aria-hidden="true"></section>

  <!-- 페이지 하단 우측 버튼 (회원 탈퇴) -->
  <div class="page-actions" aria-hidden="true">
    <button id="withdrawBtn" class="withdraw-btn" type="button">회원 탈퇴</button>
  </div>

  <!-- 토스트 -->
  <div class="toast" id="toast" aria-live="polite"></div>

  <!-- 로그인 전용 스크립트: 공지/로그아웃/모임카드/탈퇴/카운트/갤러리 -->
  <script type="module" src="js/home.js"></script>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <p>Author by <strong>YunHyunsue</strong></p>
    <p>Copyright ⓒ 2025 YunHyunsue. All rights reserved.</p>
  </footer>

  <!-- ✅ 정보 수정 모달 -->
  <div id="profileModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>정보 수정</h2>
        <button class="btn ghost" id="profileCloseBtn" type="button">닫기</button>
      </div>

      <div class="modal-body">
        <label>
          이름
          <input id="pfName" type="text" placeholder="이름" />
        </label>

        <label>
          출생년도
          <input id="pfBirthYear" type="number" inputmode="numeric" placeholder="예: 1995" />
        </label>

        <label>
          지역
          <input id="pfRegion" type="text" placeholder="예: 포항" />
        </label>

        <label>
          연락처
          <input id="pfPhone" type="tel" placeholder="010-0000-0000" />
        </label>

      </div>

      <div class="modal-actions">
        <button class="btn ghost" id="profileCancelBtn" type="button">취소</button>
        <button class="btn primary" id="profileSaveBtn" type="button">저장</button>
      </div>
    </div>
  </div>

</body>
</html>
