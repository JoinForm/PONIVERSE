<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>PONIVERSE – 회원관리</title>

  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="image/icon/favicon.ico"/>

  <!-- 페이지 전용(아주 소량) 스타일 -->
  <style>
    .wrap{ max-width:1280px; margin:24px auto 80px; padding:0 16px; }
    .table-scroll{ overflow:auto; border-radius:12px; box-shadow:0 8px 22px rgba(0,0,0,.35); }
    .btn.danger{ background:#7d1f2b; border:1px solid rgba(255,120,140,.55); color:#fff; }
    .page-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      margin: 26px 0 18px;  /* ← 헤더 여유 공간 */
    }
    .sr-only{ position:absolute; left:-9999px; }
    /* 테이블은 기존 styles.css의 열폭 규칙을 그대로 사용 */
    table.admin{
      width:100%; min-width:1050px;
      border-collapse:separate; border-spacing:0; table-layout:fixed;
    }
    thead th{ position:static; } /* sticky 해제 */
    /* master가 아니면 연락처/권한 열 숨김은 styles.css의 .non-master 규칙이 적용됨 */
  </style>
</head>

<body class="dark-grad">
  <!-- Hero -->
  <header class="hero">
    <h1 class="title-animate">PONIVERSE</h1>
    <p class="subtitle">회원관리</p>
  </header>

  <!-- Main -->
  <main class="wrap">

    <!-- 검색/필터/리셋 컨트롤 바 -->
    <div class="page-header">
      <h1 class="sr-only">회원관리</h1>

      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input id="searchInput" type="text" placeholder="이름·아이디·지역·연락처 검색"
               style="background:#121720;color:#fff;border:1px solid rgba(90,120,180,.5);border-radius:10px;padding:10px 12px;min-width:260px;outline:none;">
        <label style="display:inline-flex;align-items:center;gap:6px;">
          <input type="checkbox" id="onlyNeverAttended">
          <span>미참석자만</span>
        </label>
      </div>

      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <button id="btnResetAttendance" class="btn danger" type="button" title="전 회원의 참석을 모두 미참석으로 초기화">참석률 리셋</button>
        <button id="refreshBtn2" class="btn" type="button">새로고침</button>
        <a href="home.html" class="btn ghost" id="btnHome">홈으로</a>
      </div>
    </div>

    <div class="table-scroll">
      <table class="admin" id="membersTable" aria-label="회원 목록">
        <!-- 열 폭은 styles.css의 col.* 규칙을 사용 -->
        <colgroup>
          <col class="col-id">
          <col class="col-name">
          <col class="col-gy">
          <col class="col-phone">
          <col class="col-region">
          <col class="col-role">
          <col class="col-att"><col class="col-att"><col class="col-att"><col class="col-att">
          <col class="col-created">
          <col class="col-ops">
        </colgroup>

        <thead>
          <tr>
            <th class="col-id"    rowspan="2">아이디</th>
            <th class="col-name"  rowspan="2">이름</th>
            <th class="col-gy"    rowspan="2">성별/년도</th>
            <th class="col-phone" rowspan="2">연락처</th>
            <th class="col-region"rowspan="2">지역</th>
            <th class="col-role"  rowspan="2">권한</th>
            <th colspan="4">참가(출석)</th>
            <th class="col-created" rowspan="2">생성</th>
            <th class="col-ops"    rowspan="2">작업</th>
          </tr>
          <tr class="group-head">
            <th>캠핑</th>
            <th>보드게임</th>
            <th>운동</th>
            <th>자유</th>
          </tr>
        </thead>

        <tbody id="membersBody">
          <tr><td colspan="12">로딩 중…</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite"></div>

  <!-- 회원관리 스크립트 -->
  <script type="module" src="js/members.js"></script>
  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <p>Author by <strong>YunHyunsue</strong></p>
    <p>Copyright ⓒ 2025 YunHyunsue. All rights reserved.</p>
  </footer>
</body>
</html>
