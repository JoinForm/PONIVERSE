<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>PONIVERSE – 회원관리</title>

  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="image/icon/favicon.ico"/>

  <!-- 페이지 전용(아주 소량) 스타일 -->
  <style>
    .wrap{ max-width:1280px; margin:24px auto 80px; padding:0 16px; }
    .table-scroll{ overflow:auto; border-radius:12px; box-shadow:0 8px 22px rgba(0,0,0,.35); }
    .btn.danger{ background:#7d1f2b; border:1px solid rgba(255,120,140,.55); color:#fff; }
    .page-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      margin: 26px 0 18px;  /* ← 헤더 여유 공간 */
    }
    .sr-only{ position:absolute; left:-9999px; }
    /* 테이블은 기존 styles.css의 열폭 규칙을 그대로 사용 (col.*) */
    table.admin{
      width:100%; min-width:980px;
      border-collapse:separate; border-spacing:0; table-layout:fixed;
    }
    thead th{ position:static; } /* sticky 해제 */

    /* 작업(계정정지) 버튼 크기 줄이기 */
    td.col-ops .btn.danger{
      padding: 4px 10px;
      font-size: 13px;
      min-width: 0;
      white-space: nowrap;
    }

    /* 상단 필터 select */
    #absentFilter{
      background:#121720;
      color:#fff;
      border:1px solid rgba(90,120,180,.5);
      border-radius:8px;
      padding:6px 8px;
      font-size:13px;
      outline:none;
    }
  </style>
  
  <!-- Open Graph for KakaoTalk preview -->
  <meta property="og:title" content="PONIVERSE – 포항·경주 취미 모임 플랫폼" />
  <meta property="og:description" content="캠핑 · 보드게임 · 운동 모임을 한 곳에서! 포니버스." />
  <meta property="og:image" content="https://joinform.github.io/PONIVERSE/image/og/og.png" />
  <meta property="og:url" content="https://joinform.github.io/PONIVERSE/" />
  <meta property="og:type" content="website" />

</head>

<body class="dark-grad">
  <!-- Hero -->
  <header class="hero">
    <h1 class="title-animate">PONIVERSE</h1>
    <p class="subtitle">회원관리</p>
  </header>

  <!-- Main -->
  <main class="wrap">

    <!-- 검색/필터/리셋 컨트롤 바 -->
    <div class="page-header">
      <h1 class="sr-only">회원관리</h1>

      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input id="searchInput" type="text" placeholder="이름·지역·연락처 검색"
               style="background:#121720;color:#fff;border:1px solid rgba(90,120,180,.5);border-radius:10px;padding:10px 12px;min-width:260px;outline:none;">

        <!-- 미참석자 필터 + 모임 선택 -->
        <label style="display:inline-flex;align-items:center;gap:6px;">
          <input type="checkbox" id="onlyNeverAttended">
          <span>미참석자만</span>
        </label>
        <label style="display:inline-flex;align-items:center;gap:6px;">
          <span class="sr-only">미참석자 모임 선택</span>
          <select id="absentFilter">
            <option value="">모임 선택</option>
            <option value="camp">캠핑</option>
            <option value="board">보드게임</option>
            <option value="sport">운동</option>
          </select>
        </label>

        <!-- 비활성화 계정 필터 -->
        <label style="display:inline-flex;align-items:center;gap:6px;">
          <input type="checkbox" id="onlyDisabled">
          <span>비활성화 계정만</span>
        </label>
      </div>

      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
        <!-- 메인 모임별 출석 리셋: 모두 기본 .btn -->
        <button id="btnResetCamp"  class="btn" type="button" title="캠핑 참석을 모두 미참석으로 초기화">캠핑 출석 리셋</button>
        <button id="btnResetBoard" class="btn" type="button" title="보드게임 참석을 모두 미참석으로 초기화">보드 출석 리셋</button>
        <button id="btnResetSport" class="btn" type="button" title="운동 참석을 모두 미참석으로 초기화">운동 출석 리셋</button>

        <!-- 전체(캠/보/운) 출석 리셋: 색만 danger -->
        <button id="btnResetAttendance" class="btn danger" type="button"
                title="캠핑/보드게임/운동 참석을 모두 미참석으로 초기화">
          전체 출석 리셋
        </button>

        <button id="refreshBtn2" class="btn" type="button">새로고침</button>
        <a href="home.html" class="btn ghost" id="btnHome">홈으로</a>
      </div>
    </div>

    <div class="table-scroll">
      <table class="admin" id="membersTable" aria-label="회원 목록">
        <!-- 열 폭: 자유 출석 칸 제거 → col-att 3개 -->
        <colgroup>
          <col class="col-name">
          <col class="col-gy">
          <col class="col-phone">
          <col class="col-region">
          <col class="col-role">
          <col class="col-att"><col class="col-att"><col class="col-att">
          <col class="col-created">
          <col class="col-ops">
        </colgroup>

        <thead>
          <tr>
            <th class="col-name"   rowspan="2">이름</th>
            <th class="col-gy"     rowspan="2">성별/년도</th>
            <th class="col-phone"  rowspan="2">연락처</th>
            <th class="col-region" rowspan="2">지역</th>
            <th class="col-role"   rowspan="2">권한</th>
            <th colspan="3">참가(출석)</th>
            <th class="col-created" rowspan="2">생성</th>
            <th class="col-ops"     rowspan="2">작업</th>
          </tr>
          <tr class="group-head">
            <th>캠핑</th>
            <th>보드게임</th>
            <th>운동</th>
          </tr>
        </thead>

        <tbody id="membersBody">
          <!-- 전체 컬럼 수: 10개 -->
          <tr><td colspan="10">로딩 중…</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite"></div>

  <!-- 회원관리 스크립트 -->
  <script type="module" src="js/members.js"></script>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <p>Author by <strong>YunHyunsue</strong></p>
    <p>Copyright ⓒ 2025 YunHyunsue. All rights reserved.</p>
  </footer>
</body>
</html>
