<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>PONIVERSE – 회원가입</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="image/icon/favicon.ico" />

  <!-- 페이지 전용 여백(모바일 최적화 포함) -->
  <style>
    .signup-page .hero { padding: 120px 16px 48px; }
    @media (max-width: 600px){ .signup-page .hero { padding: 96px 12px 36px; } }
  </style>
</head>

<body class="dark-grad signup-page">
  <!-- 헤더 -->
  <header class="hero">
    <h1 class="title-animate">PONIVERSE</h1>
    <p class="subtitle">회원가입</p>
  </header>

  <!-- 본문 -->
  <section style="display:flex;justify-content:center;margin:0 auto 80px; padding:0 16px;">
    <div class="modal-dialog" style="max-width:640px;width:min(92vw,640px);">
      <div class="modal-header">
        <h2>회원가입</h2>
      </div>

      <!-- 회원가입 폼 -->
      <form id="signupForm" class="modal-body" novalidate>
        <!-- 아이디: 가짜 이메일의 로컬파트로 사용 (ex: user123@poniverse.kr) -->
        <label>아이디
          <input
            type="text"
            name="userId"
            required
            placeholder="영문/숫자/언더스코어 4~20자"
            minlength="4"
            maxlength="20"
            pattern="^[A-Za-z0-9_]{4,20}$"
            autocomplete="username"
            inputmode="latin"
          />
        </label>

        <!-- 비밀번호 -->
        <label>비밀번호
          <input
            type="password"
            name="password"
            required
            minlength="6"
            placeholder="비밀번호 (6자 이상, 문자 포함)"
            autocomplete="new-password"
          />
        </label>

        <!-- 비밀번호 확인 -->
        <label>비밀번호 확인
          <input
            type="password"
            name="passwordConfirm"
            required
            minlength="6"
            placeholder="비밀번호 확인"
            autocomplete="new-password"
          />
        </label>

        <!-- 이름(표시용) -->
        <label>이름
          <input
            type="text"
            name="username"
            required
            placeholder="이름(표시될 이름)"
            autocomplete="name"
          />
        </label>

        <!-- 성별 -->
        <label>성별
          <select name="gender" required>
            <option value="" selected disabled>선택</option>
            <option value="남">남</option>
            <option value="여">여</option>
          </select>
        </label>

        <!-- 출생년도 -->
        <label>나이(년도)
          <select name="birthYear" required>
            <option value="" selected disabled>선택</option>
            <!-- js/signup-year.js 가 채워 넣음 -->
          </select>
        </label>

        <!-- 연락처 -->
        <label>연락처
          <input
            type="tel"
            name="phone"
            required
            placeholder="예: 010-1234-5678"
            inputmode="numeric"
            autocomplete="tel"
          />
        </label>

        <!-- 지역 -->
        <label>지역
          <input
            type="text"
            name="region"
            required
            placeholder="예: 포항 해도동"
            autocomplete="address-level2"
          />
        </label>

        <!-- 전송/취소 -->
        <div class="modal-actions">
          <button type="submit" class="btn primary">가입하기</button>
          <button type="button" class="btn ghost" id="cancelBtn">취소</button>
        </div>
      </form>
    </div>
  </section>

  <!-- 연도 드롭다운 채우기 -->
  <script src="js/signup-year.js" defer></script>

  <!-- 회원가입 처리 로직 (아이디 → 가짜 이메일 생성 포함) -->
  <script type="module" src="js/auth-signup.js"></script>

  <!-- 취소 버튼 기본 동작 (홈 또는 인덱스로 이동) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cancelBtn = document.getElementById('cancelBtn');
      if (cancelBtn) {
        cancelBtn.addEventListener('click', () => {
          // 프로젝트에 맞게 경로 조정: index.html 또는 home.html
          location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
